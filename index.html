<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Side Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-header">
            <i class='bx bx-code-alt code-logo'></i>
            <p>CODE INFO</p>
        </div>
        <div class="list-container">
            <ul class="list">
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-home'></i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-user' ></i>
                        <p>Profile</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-wallet' ></i>
                        <p>Wallet</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-line-chart'></i>
                        <p>Analytics</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-menu-alt-left'></i>
                        <p>Task</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <p>Setting</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-help-circle'></i>
                        <p>Help</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="logout-container">
            <a href="#">
                <i class='bx bx-log-out'></i>
                <p>log out</p>
            </a>
        </div>
    </aside>
</body>
</html>
